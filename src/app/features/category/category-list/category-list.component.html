<div class="container">
    <h1 class="mt-3">Category List</h1>
    <div class="d-flex justify-content-between mt-3">
        <div class="d-flex">
            <input type="text" class="form-control" #queryText>
            <button type="button" class="btn btn-warning ms-2" (click)="searchAndSortBy(queryText.value, undefined, undefined)">Search</button>
        </div>
        <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
    </div>

    <!-- <ng-container *ngIf="categories"> -->
    <ng-container *ngIf="allcategories$ | async as categoryall">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>
                        Name

                        <span>
                            <span>
                                <button type="button" class="btn btn-light">
                                    <i class="bi bi-arrow-up" (click)="searchAndSortBy(queryText.value, 'name', 'asc')"></i>
                                </button>
                            </span>
                            <span>
                                <button type="button" class="btn btn-light">
                                    <i class="bi bi-arrow-down" (click)="searchAndSortBy(queryText.value, 'name', 'desc')"></i>
                                </button>
                            </span>
                        </span>
                    </th>
                    <th>
                        UrlHandle

                        <span>
                            <span>
                                <button type="button" class="btn btn-light">
                                    <i class="bi bi-arrow-up" (click)="searchAndSortBy(queryText.value, 'url', 'asc')"></i>
                                </button>
                            </span>
                            <span>
                                <button type="button" class="btn btn-light">
                                    <i class="bi bi-arrow-down" (click)="searchAndSortBy(queryText.value, 'url', 'desc')"></i>
                                </button>
                            </span>
                        </span>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categoryall">
                    <td>{{category.id}}</td>
                    <td>{{category.name}}</td>
                    <td>{{category.urlHandle}}</td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/admin/categories', category.id]">
                            Edit
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" (click)="getPrevPage()" >Previous</a></li>

                <li *ngFor="let item of list; let index = index" class="page-item">
                    <a class="page-link" (click)="getPage(index+1)">{{index + 1}}</a>
                </li>
                

                <li class="page-item"><a class="page-link" (click)="getNextPage()">Next</a></li>
            </ul>
        </nav>
    </ng-container>
</div>
