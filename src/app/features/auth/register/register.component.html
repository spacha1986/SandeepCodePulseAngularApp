<div class="container">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <h1 class="text-center mb-4">Register New User</h1>
            <form (ngSubmit)="onSubmit()" autocomplete="off">
                <div class="mt-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="register_email"
                    [(ngModel)]="email"
                    placeholder="Enter email" autocomplete="new-email">
                    <div *ngIf="emailInvalid" class="text-danger mt-1">
                        <span *ngIf="!email">Email is required.</span>
                        <span *ngIf="email">Please enter a valid email address.</span>
                    </div>
                </div>
                <div class="mt-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="register_password"
                    [(ngModel)]="password"
                    autocomplete="new-password">
                    <div *ngIf="passwordInvalid" class="text-danger mt-1">
                        <span *ngIf="!password">Password is required.</span>
                        <span *ngIf="password">Password must be at least 8 characters, contain upper and lower case letters, a number, and a special character (!, &#64;, #, $, %, ?).</span>
                    </div>
                </div>
                <div class="mt-3">
                    <label for="confirmpassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmpassword" name="register_confirmpassword"
                    [(ngModel)]="confirmPassword"
                    autocomplete="new-password">
                    <div *ngIf="passwordsDoNotMatch" class="text-danger mt-1">
                        Password and Confirm Password do not match.
                    </div>
                </div>

                <div class="mt-3">
                    <button type="button" class="btn btn-secondary me-2" (click)="goBack()">Back</button>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="button" class="btn btn-warning ms-3">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
